<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text RPG Adventure - Start</title>
    {% load static %} {# Load the static files tag library #}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> {# Link to your CSS file #}
</head>
<body>
    <div class="game-container">
        <header>
            <h1>The Lost Caverns Adventures</h1>
            <p>A simple text adventure</p>
        </header>

        <main class="game-area">
            <div class="main-scene">
                <h2>Start a New Game</h2>
                <form action="{% url 'new_game' %}" method="post">
                    {% csrf_token %}
                    <label for="player_name">Enter your hero's name:</label>
                    <input type="text" id="player_name" name="player_name" required>
                    <button type="submit">New Game</button>
                </form>

                <h2>Load Game</h2>
                <p><em>Load game functionality is not yet implemented.</em></p>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Errne's Games</p>
        </footer>
    </div>
</body>
</html>
